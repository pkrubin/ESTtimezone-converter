<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Zone to EST Converter</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .header {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .header img {
            width: 30px;
            height: 30px;
        }
        h1 {
            font-size: 24px;
            margin: 0;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            position: relative;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px; /* Larger font size */
        }
        input::placeholder {
            color: #aaa;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 16px; /* Larger font size */
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="clock-icon.png" alt="Clock icon">
            <h1>Time Zone to EST Converter</h1>
        </div>
        <label for="time">Time:</label>
        <input type="text" id="time" placeholder="Enter time in HH:MM format">
        
        <label for="ampm">AM/PM:</label>
        <select id="ampm">
            <option value="AM">AM</option>
            <option value="PM">PM</option>
        </select>
        
        <label for="timezone">Time Zone:</label>
        <select id="timezone">
            <option value="PST">PST (Western U.S.)</option>
            <option value="MST">MST (Mountain U.S.)</option>
            <option value="CST">CST (Central U.S.)</option>
            <option value="EST">EST (Eastern U.S.)</option>
            <option value="GMT">GMT (Greenwich Mean Time)</option>
            <option value="UTC">UTC (Universal Time)</option>
            <option value="IST">IST (India)</option>
            <option value="AEST">AEST (Australia)</option>
            <option value="CET">CET (Central Europe)</option>
            <option value="EET">EET (Eastern Europe)</option>
            <option value="BST">BST (British Summer Time)</option>
            <!-- Add more time zones as needed -->
        </select>
        
        <button onclick="convertToEST()">Convert to EST</button>
        <div>
            <h2>Converted Time: <span id="result"></span></h2>
            <p id="original-input" style="font-size: 14px; color: #555;"></p>
        </div>
    </div>

    <script src="converterv2.js"></script>
</body>
</html>
